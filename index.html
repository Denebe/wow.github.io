					<!-- DateTimePicker 위젯를 적용하기 위한 TextBox를 선언한다. -->
					<input id="fromDate" placeholder="Select start date" class="fromDate" name="fromDate" type="text"

					<input id="toDate" placeholder="Select end date" class="toDate" name="toDate" type="text"

				<div class="col-lg-12">

								</div>
							</div>
							<hr>

							<div id="pagination"></div>
						</div>
					</div>
				</div>
